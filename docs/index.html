<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mirror Infinity - Fix Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;900&display=swap');
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Outfit', sans-serif; }
        
        #premium-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .gate-box {
            text-align: center; padding: 40px; border: 1px solid #00e5ff; border-radius: 30px;
            background: rgba(0, 229, 255, 0.05); backdrop-filter: blur(10px);
        }
        #ui { position: absolute; top: 40px; left: 40px; color: white; display: none; z-index: 100; }
        .value { font-size: 48px; font-weight: 900; }
    </style>
</head>
<body>

    <div id="premium-gate">
        <div class="gate-box">
            <h2 style="color:#00e5ff; letter-spacing:5px;">ACCÈS RESTREINT</h2>
            <p style="color:white;">Requis : 100 000 Qubits</p>
            <p style="color:#555; font-size:12px;">Détecté : <span id="current-status">0</span></p>
            <button onclick="localStorage.setItem('qubits_prestige_v2', 105000); location.reload();" style="margin-top:20px; cursor:pointer;">DEBUG : SIMULER 100K</button>
        </div>
    </div>

    <div id="ui">
        <div class="value" id="score">0</div>
        <div style="color:#00e5ff; letter-spacing:2px; font-size:12px;">VAULT: <span id="bank">0</span></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- VÉRIFICATION ---
        const ACCESS_COST = 100000;
        const userQubits = parseInt(localStorage.getItem('qubits_prestige_v2')) || 0;
        document.getElementById('current-status').innerText = userQubits.toLocaleString();

        if (userQubits >= ACCESS_COST) {
            document.getElementById('premium-gate').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            initGame();
        }

        function initGame() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 12);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // LUMIÈRE
            const light = new THREE.PointLight(0x00e5ff, 100, 50);
            scene.add(light);

            // SOL
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 1000),
                new THREE.MeshStandardMaterial({ color: 0x050505, metalness: 0.8, roughness: 0.2 })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // JOUEUR
            const player = new THREE.Mesh(
                new THREE.BoxGeometry(0.8, 1.4, 0.8),
                new THREE.MeshStandardMaterial({ color: 0x00e5ff, emissive: 0x00e5ff, emissiveIntensity: 2 })
            );
            player.position.y = 0.7;
            scene.add(player);

            // ENNEMI
            const obstacle = new THREE.Mesh(
                new THREE.BoxGeometry(1.5, 1.5, 1.5),
                new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xffd700, emissiveIntensity: 2 })
            );
            obstacle.position.z = -100;
            scene.add(obstacle);

            // VARIABLES DE JEU
            let score = 0;
            let speed = 0.8;
            let jumping = false;
            let jumpVel = 0;
            const gravity = -0.04;

            // COMMANDES
            window.addEventListener('keydown', (e) => {
                if ((e.code === 'Space' || e.key === ' ') && !jumping) {
                    jumping = true;
                    jumpVel = 0.6;
                }
            });

            function animate() {
                requestAnimationFrame(animate);

                // PHYSIQUE DU SAUT
                if (jumping) {
                    player.position.y += jumpVel;
                    jumpVel += gravity;
                    if (player.position.y <= 0.7) {
                        player.position.y = 0.7;
                        jumping = false;
                    }
                }

                // MOUVEMENT ENNEMI
                obstacle.position.z += speed;
                if (obstacle.position.z > 20) {
                    obstacle.position.z = -120;
                    score++;
                    speed += 0.02;
                    document.getElementById('score').innerText = score;
                }

                // COLLISION (MORT)
                const dx = player.position.x - obstacle.position.x;
                const dz = player.position.z - obstacle.position.z;
                const distance = Math.sqrt(dx*dx + dz*dz);

                if (distance < 1.2 && player.position.y < (obstacle.position.y + 1)) {
                    // MORT : On reload
                    location.reload();
                }

                light.position.set(player.position.x, player.position.y + 2, player.position.z);
                renderer.render(scene, camera);
            }

            document.getElementById('bank').innerText = userQubits.toLocaleString();
            animate();
        }
    </script>
</body>
</html>
