<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cube Jumper - ELITE PREMIUM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;900&display=swap');
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Outfit', sans-serif; 
            color: #fff; 
        }

        /* BARRIÈRE DE SÉCURITÉ (GATE) */
        #gate {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .gate-text { font-size: 10px; letter-spacing: 15px; color: #ffd700; opacity: 0.6; margin-bottom: 20px; }
        .gate-status { font-size: 24px; font-weight: 100; letter-spacing: 2px; }

        /* UI PREMIUM */
        #ui { position: absolute; top: 50px; left: 50px; z-index: 100; display: none; }
        .score-big { font-size: 140px; font-weight: 900; line-height: 0.7; letter-spacing: -8px; text-shadow: 0 0 60px rgba(0,229,255,0.4); }
        .vault-status { margin-top: 30px; font-size: 14px; letter-spacing: 5px; color: #00e5ff; border-left: 3px solid #00e5ff; padding-left: 20px; }

        /* ÉCRAN GAME OVER */
        #death-screen {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 5000; backdrop-filter: blur(15px);
        }
        .final-score { font-size: 200px; font-weight: 900; letter-spacing: -10px; margin-bottom: 40px; }
        .restart-btn { 
            padding: 20px 60px; background: transparent; color: #fff; border: 1px solid #fff; 
            font-weight: 100; letter-spacing: 10px; cursor: pointer; transition: 0.4s; 
        }
        .restart-btn:hover { background: #fff; color: #000; box-shadow: 0 0 50px #fff; }
    </style>
</head>
<body>

    <div id="gate">
        <div class="gate-text">ELITE_SYSTEM_CHECK</div>
        <div id="gate-msg" class="gate-status">VÉRIFICATION DU PRESTIGE...</div>
    </div>

    <div id="ui">
        <div style="font-size: 10px; letter-spacing: 10px; color: #ffd700; margin-bottom: 15px;">SUPERNOVA_PROTOCOL</div>
        <div class="score-big" id="score">0</div>
        <div class="vault-status">VAULT: <span id="bank-val">0</span> Q</div>
    </div>

    <div id="death-screen">
        <div style="letter-spacing: 20px; color: #ff0055; font-size: 12px; margin-bottom: 20px;">SYSTEM_CRASH</div>
        <div id="final-score" class="final-score">0</div>
        <button class="restart-btn" onclick="location.reload()">RE-INITIALIZE</button>
    </div>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }</script>

    <script type="module">
        import * as THREE from 'three';

        const KEY = 'qubits_prestige_v2';
        const ESSENTIAL_URL = "https://clebinet.github.io/cube-jumper-essential";
        const THRESHOLD = 100000;
        
        let bank = parseInt(localStorage.getItem(KEY)) || 0;

        // --- LA BARRIÈRE DE PRESTIGE ---
        if (bank < THRESHOLD) {
            document.getElementById('gate-msg').innerText = "ACCÈS REFUSÉ";
            document.getElementById('gate-msg').style.color = "#ff0055";
            setTimeout(() => { window.location.href = ESSENTIAL_URL; }, 2000);
        } else {
            // Si autorisé, on lance le moteur après un court délai de "chargement"
            setTimeout(() => {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
                startEliteEngine();
            }, 1500);
        }

        function startEliteEngine() {
            const scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 60);

            const camera = new THREE.PerspectiveCamera(85, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 12);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Sol Miroir
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(500, 500),
                new THREE.MeshStandardMaterial({ color: 0x000000, metalness: 1, roughness: 0 })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Grille Néon
            const grid = new THREE.GridHelper(500, 100, 0x00ffff, 0x002222);
            grid.material.transparent = true;
            grid.material.opacity = 1.0;
            scene.add(grid);

            // Joueur & Ennemi
            const player = new THREE.Mesh(new THREE.BoxGeometry(0.9,0.9,0.9), new THREE.MeshStandardMaterial({ color: 0x0, emissive: 0x00e5ff, emissiveIntensity: 35 }));
            player.position.y = 0.45; scene.add(player);

            const enemy = new THREE.Mesh(new THREE.BoxGeometry(8, 0.05, 0.1), new THREE.MeshStandardMaterial({ color: 0x0, emissive: 0xff0055, emissiveIntensity: 60 }));
            enemy.position.z = -120; scene.add(enemy);

            const light = new THREE.PointLight(0x00e5ff, 400, 60); scene.add(light);

            let score = 0, speed = 2.8, isDead = false, jumping = false, jumpVel = 0;
            const pBox = new THREE.Box3();
            const eBox = new THREE.Box3();

            const jump = () => { if(!jumping && !isDead) { jumping = true; jumpVel = 0.9; }};
            window.addEventListener('keydown', (e) => { if(e.code === 'Space') jump(); });
            window.addEventListener('touchstart', jump);

            function animate() {
                if(isDead) return;
                requestAnimationFrame(animate);

                if (jumping) {
                    player.position.y += jumpVel; jumpVel -= 0.065;
                    if (player.position.y <= 0.45) { player.position.y = 0.45; jumping = false; }
                }

                enemy.position.z += speed;
                grid.position.z += speed;
                if(grid.position.z > 5) grid.position.z = 0;

                if (enemy.position.z > 30) {
                    enemy.position.z = -160;
                    score++; bank += 250;
                    localStorage.setItem(KEY, bank);
                    document.getElementById('score').innerText = score;
                    document.getElementById('bank-val').innerText = bank.toLocaleString();
                    speed += 0.06;
                }

                pBox.setFromObject(player);
                eBox.setFromObject(enemy);
                eBox.expandByVector(new THREE.Vector3(0, 0, speed * 2)); 

                if (pBox.intersectsBox(eBox)) {
                    isDead = true;
                    document.getElementById('ui').style.display = 'none';
                    document.getElementById('final-score').innerText = score;
                    document.getElementById('death-screen').style.display = 'flex';
                }

                light.position.copy(player.position).y += 3;
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
