<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cube Jumper - ELITE PREMIUM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;900&display=swap');
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Outfit', sans-serif; color: #fff; }
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .auth-card { background: #111; padding: 40px; border: 1px solid #333; border-radius: 8px; width: 320px; text-align: center; }
        .auth-card h2 { font-weight: 100; letter-spacing: 5px; color: #ffd700; margin-bottom: 30px; }
        .auth-card input { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: #fff; box-sizing: border-box; outline: none; border-radius: 4px; }
        .auth-btn { width: 100%; padding: 12px; margin-bottom: 10px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        .primary { background: #ffd700; color: #000; }
        .secondary { background: transparent; color: #fff; border: 1px solid #333; font-size: 10px; }
        #ui { position: absolute; top: 50px; left: 50px; z-index: 100; display: none; }
        .score-big { font-size: 140px; font-weight: 900; line-height: 0.7; letter-spacing: -8px; }
        .vault-status { margin-top: 30px; font-size: 14px; letter-spacing: 5px; color: #00e5ff; border-left: 3px solid #00e5ff; padding-left: 20px; }
        #user-bar { position: absolute; top: 50px; right: 50px; text-align: right; z-index: 100; display: none; }
        .user-mail { font-size: 10px; color: #ffd700; margin-bottom: 10px; text-transform: uppercase; }
        .logout-btn { background: transparent; border: 1px solid #ff0055; color: #ff0055; padding: 5px 15px; cursor: pointer; font-size: 9px; border-radius: 4px; }
        #death-screen { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(15px); }
        .final-score { font-size: 200px; font-weight: 900; margin-bottom: 40px; }
        .restart-btn { padding: 20px 60px; background: transparent; color: #fff; border: 1px solid #fff; letter-spacing: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2>IDENTITY_CHECK</h2>
            <input type="email" id="email" placeholder="EMAIL">
            <input type="password" id="pass" placeholder="PASSWORD">
            <button class="auth-btn primary" id="btn-login">Connecter</button>
            <button class="auth-btn secondary" id="btn-signup">Créer un compte</button>
            <p id="auth-error" style="font-size:10px; margin-top:10px; color:#ff0055; min-height:12px;"></p>
        </div>
    </div>

    <div id="ui">
        <div class="score-big" id="score">0</div>
        <div class="vault-status">VAULT: <span id="bank-val">0</span> Q</div>
    </div>

    <div id="user-bar">
        <div class="user-mail" id="display-mail">---</div>
        <button class="logout-btn" id="btn-logout">DÉCONNEXION</button>
    </div>

    <div id="death-screen">
        <div id="final-score" class="final-score">0</div>
        <button class="restart-btn" onclick="location.reload()">RE-INITIALIZE</button>
    </div>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }</script>

    <script type="module">
        import * as THREE from 'three';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAR690SLNNSFAIiGxS7LtEnzSwFoDfMf24", authDomain: "cube-jumper-677a4.firebaseapp.com", projectId: "cube-jumper-677a4", storageBucket: "cube-jumper-677a4.firebasestorage.app", messagingSenderId: "32364592034", appId: "1:32364592034:web:ecad749686a9b8b8ab10fb" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);
        const ESSENTIAL_URL = "https://clebinet.github.io/cube-jumper-essential";
        let bank = 0, currentUser = null, gameStarted = false;

        const PremiumAudio = {
            ctx: null,
            start() { this.ctx = new AudioContext(); this.loop(); },
            play(f, t, s, d, v) {
                const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                o.type = t; o.frequency.setValueAtTime(f, s);
                g.gain.setValueAtTime(v, s); g.gain.exponentialRampToValueAtTime(0.01, s+d);
                o.connect(g); g.connect(this.ctx.destination);
                o.start(s); o.stop(s+d);
            },
            loop() {
                let tempo = 0.12, step = 0;
                const scale = [329.63, 440.00, 523.25, 587.33];
                setInterval(() => {
                    let time = this.ctx.currentTime;
                    this.play(step % 8 < 4 ? 82.41 : 73.42, 'square', time, tempo*1.5, 0.1);
                    if(step % 2 === 0) this.play(scale[step % scale.length], 'square', time, tempo, 0.04);
                    step++;
                }, tempo * 1000);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const docSnap = await getDoc(doc(db, "users", user.uid));
                bank = docSnap.exists() ? docSnap.data().qubits : 0;
                
                // BARRIÈRE DE PRESTIGE : Redirection si < 100k
                if (bank < 100000) { window.location.href = ESSENTIAL_URL; return; }

                document.getElementById('bank-val').innerText = bank.toLocaleString();
                document.getElementById('display-mail').innerText = user.email;
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
                document.getElementById('user-bar').style.display = 'block';
                if (!gameStarted) { gameStarted = true; PremiumAudio.start(); startElite(); }
            }
        });

        document.getElementById('btn-signup').onclick = async () => {
            const pass = document.getElementById('pass').value;
            const err = document.getElementById('auth-error');
            const hasMin = pass.length >= 12, hasUp = /[A-Z]/.test(pass), hasLo = /[a-z]/.test(pass), hasNum = /[0-9]/.test(pass), hasSpec = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(pass);
            if (!(hasMin && hasUp && hasLo && hasNum && hasSpec)) { err.innerText = "MDP INVALIDE : 12 car, Maj, Min, Chiffre, Symbole."; return; }
            try { await createUserWithEmailAndPassword(auth, document.getElementById('email').value, pass); } catch(e) { err.innerText = e.message; }
        };

        document.getElementById('btn-login').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
        document.getElementById('btn-logout').onclick = () => { signOut(auth).then(() => location.reload()); };

        function startElite() {
            const scene = new THREE.Scene(); scene.fog = new THREE.Fog(0x0, 10, 60);
            const camera = new THREE.PerspectiveCamera(85, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 12);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            const grid = new THREE.GridHelper(500, 100, 0x00ffff, 0x002222); scene.add(grid);
            const player = new THREE.Mesh(new THREE.BoxGeometry(0.9,0.9,0.9), new THREE.MeshStandardMaterial({ color:0x0, emissive:0x00e5ff, emissiveIntensity:35 }));
            player.position.y = 0.45; scene.add(player);
            const enemy = new THREE.Mesh(new THREE.BoxGeometry(8,0.05,0.1), new THREE.MeshStandardMaterial({ color:0x0, emissive:0xff0055, emissiveIntensity:60 }));
            enemy.position.z = -120; scene.add(enemy);
            const light = new THREE.PointLight(0x00e5ff, 400, 60); scene.add(light);
            let score = 0, speed = 2.8, isDead = false, jumping = false, jumpVel = 0;
            const jump = () => { if(!jumping && !isDead) { jumping = true; jumpVel = 0.9; }};
            window.onkeydown = (e) => { if(e.code==='Space') jump(); };
            window.ontouchstart = jump;
            function animate() {
                if(isDead) return; requestAnimationFrame(animate);
                if(jumping) { player.position.y += jumpVel; jumpVel -= 0.065; if(player.position.y <= 0.45) { player.position.y = 0.45; jumping = false; } }
                enemy.position.z += speed; grid.position.z += speed;
                if(grid.position.z > 5) grid.position.z = 0;
                if(enemy.position.z > 30) {
                    enemy.position.z = -160; score++; bank += 250;
                    setDoc(doc(db, "users", currentUser.uid), { qubits: bank }, { merge: true });
                    document.getElementById('score').innerText = score;
                    document.getElementById('bank-val').innerText = bank.toLocaleString();
                    speed += 0.06;
                }
                if(new THREE.Box3().setFromObject(player).intersectsBox(new THREE.Box3().setFromObject(enemy).expandByVector(new THREE.Vector3(0,0,speed*2)))) {
                    isDead = true; document.getElementById('final-score').innerText = score;
                    document.getElementById('death-screen').style.display = 'flex';
                }
                light.position.copy(player.position).y += 3; renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
